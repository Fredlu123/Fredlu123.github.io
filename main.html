<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>Birthday Problem</title>

		<link type="text/css" href="css/style.css" rel="stylesheet" />

	</head>
	<body>
		<script>
			function goToNext() {
				var npeople=document.getElementById("npeople").value;  
				if(!npeople){
					alert("please input a number!");
					return;
				}
				window.location.href = "draw.html?npeople="+npeople;
			}
		</script>
		<div class="text-box">
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<div style="display: flex;flex-direction: column  ;justify-content:space-between;">

				<h1>
					Birthday Problem
				</h1>
				<div style="display: flex;flex-direction: row  ;justify-content:center;">
					<label style="padding-right: 5px;">random people:</label> <input type="number" id="npeople" />
				</div>
				<p style="text-align: left;text-align: center;">
					how many "random people" the user wants in a "vitual room."

				</p>
				<div style="display: flex;flex-direction: row  ;justify-content:center; padding-top: 20px;">
					<button onclick="goToNext()">
						Done
					</button>
				</div>

			</div>
		</div>

		


	</body>
</html>
